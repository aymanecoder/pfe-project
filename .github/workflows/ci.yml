on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "prod" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven
      - name: Units Test
        run: mvn -B test --file ./backed-spring/pom.xml

      - name: Build with Maven
        run: |
          mvn -B clean package  --file ./backed-spring/pom.xml

