name: Spring Boot CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - prod

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'

    - name: Build with Maven
      run: mvn -B package

    - name: Run tests
      run: mvn test