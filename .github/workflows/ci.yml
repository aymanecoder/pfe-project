name: spring boot CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "prod" ]

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean install -f ./backed-spring/pom.xml

    - name: Run Backend tests
      run: mvn test -f ./backed-spring/pom.xml

